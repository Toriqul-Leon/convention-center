<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- !Fontawesome -->
    <script
      src="https://kit.fontawesome.com/f04fbe321d.js"
      crossorigin="anonymous"
    ></script>
    <!-- !CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- !Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"

    />

    <title>Convention Center</title>
  </head>
  <body>

      <nav

          <div
            class="d-flex justify-content-around align-items-baseline container"
          >
            <a class="navbar-brand fw-bolder fs-3" href="#"
              >Ground Control Convention Center</a
            >
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"

              aria-expanded="false"
              aria-label="Toggle navigation"

              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>

              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Subscribe</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- !Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
